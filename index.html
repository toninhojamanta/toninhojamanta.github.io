<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0 width=device-width height=device-height">
        <title>Dia Da Estapeação</title>
        <link rel="icon" type="image/png" href="data/bosta.png">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Hoje <span id="boolean">Talvez seja</span> o Dia Nacional da Estapeação de Toninho!</h1>
        </header>
        <div id="video-button-div">
            <iframe width="690" height="390" 
                src="https://www.youtube.com/embed/meA3N4adpuA" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            
            <div id="clock">
                <p id="daysleft">00 dias</p>
                <p id="clock_p">00:00:00</p>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
